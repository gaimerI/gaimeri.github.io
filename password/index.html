<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="protected-content" style="display: none;">
    <h1>Welcome to the Protected Page</h1>
    <p>This content is only visible if you enter the correct password.</p>
  </div>

  <div id="password-prompt">
    <h1>Password Required</h1>
    <input type="password" id="password-input" placeholder="Enter your password" />
    <button id="submit-button">Submit</button>
    <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
  </div>
  <div id="random-element-1" style="display: none;">Random Element 1</div>
  <div id="random-element-2" style="display: none;">Random Element 2</div>
  <div id="random-element-3" style="display: none;">Random Element 3</div>
  <div id="random-element-4" style="display: none;">Random Element 4</div>

  <script src="/password/script.js"></script>
</body>
</html>
