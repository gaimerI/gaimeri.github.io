<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tadi Lab</title>
  <link rel="shortcut icon" href="/favicon.png">

  <!-- Open Graph & Twitter Cards -->
  <meta property="og:image" content="https://todepond.com/lab/og.png">
  <meta property="og:title" content="Tadi Lab">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tadi Lab">
  <meta name="twitter:image" content="https://todepond.com/lab/og.png">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
  <link rel="stylesheet" href="/style.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    main {
      display: flex;
      width: 100%;
      height: calc(100% - 50px);
      overflow: hidden;
    }

    #input {
      width: 50%;
      height: 100%;
      border: none;
      resize: both;
      outline: none;
      padding: 1rem;
      background: #fff;
      font-family: monospace;
      tab-size: 4;
    }

    #preview {
      width: 50%;
      padding: 1rem;
      overflow-y: auto;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
    }

    #toolbar {
      display: flex;
      padding: 0.5rem;
      background: #ddd;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }

    #file-upload {
      display: none;
    }

    .dark-mode {
      background: #222;
      color: #fff;
    }

    .dark-mode #input {
      background: #333;
      color: #fff;
    }

    .dark-mode #preview {
      background: #444;
    }

    @media (max-width: 760px) {
      main {
        flex-direction: column;
      }
      #input, #preview {
        width: 100%;
        height: 50%;
      }
    }

    #stats {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <div>
      <button id="clear">Clear</button>
      <button id="toggle-mode">Dark Mode</button>
      <button id="download">Download</button>
      <label for="file-upload" class="button">Upload</label>
      <input type="file" id="file-upload" accept=".md">
    </div>
    <span id="stats">Words: 0 | Characters: 0</span>
  </div>

  <main>
    <textarea id="input" wrap="off" spellcheck="false"></textarea>
    <div id="preview"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

  <script>
    const input = document.getElementById("input");
    const preview = document.getElementById("preview");
    const clearBtn = document.getElementById("clear");
    const toggleModeBtn = document.getElementById("toggle-mode");
    const downloadBtn = document.getElementById("download");
    const fileUpload = document.getElementById("file-upload");
    const stats = document.getElementById("stats");

    // Load saved content and theme
    input.value = localStorage.getItem("editor-content") || `# Welcome to Tadi Lab\n\nWrite **Markdown**, HTML, and JavaScript here.\n\n\`\`\`js\nconsole.log('Hello, world!');\n\`\`\``;
    if (localStorage.getItem("dark-mode") === "enabled") {
      document.body.classList.add("dark-mode");
    }

    function handleInput() {
      localStorage.setItem("editor-content", input.value);
      preview.innerHTML = marked.parse(input.value);
      Prism.highlightAll();
      updateStats();
      executeJS();
    }

    function updateStats() {
      const text = input.value.trim();
      const words = text ? text.match(/\b\w+\b/g).length : 0;
      const chars = text.length;
      stats.textContent = `Words: ${words} | Characters: ${chars}`;
    }

    function executeJS() {
      const codeBlocks = preview.querySelectorAll("code.language-js");
      codeBlocks.forEach(block => {
        try {
          eval(block.textContent);
        } catch (e) {
          console.error("JavaScript Error:", e);
        }
      });
    }

    // Dark mode toggle
    toggleModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });

    // Clear input
    clearBtn.addEventListener("click", () => {
      input.value = "";
      handleInput();
    });

    // Handle tab key in textarea
    input.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = input.selectionStart;
        const end = input.selectionEnd;
        input.value = input.value.substring(0, start) + "\t" + input.value.substring(end);
        input.selectionStart = input.selectionEnd = start + 1;
      }
    });

    // Download file
    downloadBtn.addEventListener("click", () => {
      const blob = new Blob([input.value], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tadi-lab.md";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Upload file
    fileUpload.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          input.value = e.target.result;
          handleInput();
        };
        reader.readAsText(file);
      }
    });

    input.addEventListener("input", handleInput);
    handleInput();
  </script>

</body>
</html>
