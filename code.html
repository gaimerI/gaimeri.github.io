<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tadi Lab</title>
        <link rel="shortcut icon" href="/favicon.png" />
        
        <!-- Open Graph & Twitter Cards -->
        <meta property="og:image" content="https://todepond.com/lab/og.png" />
        <meta property="og:title" content="Tadi Lab" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Tadi Lab" />
        <meta name="twitter:image" content="https://todepond.com/lab/og.png" />

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                color: #333;
                transition: background 0.3s, color 0.3s;
            }

            main {
                display: flex;
                width: 100%;
                height: calc(100% - 50px);
                overflow: hidden;
            }
            ul.ui {
                height: 100px;
                width: 100px;
                overflow: auto;
                border-style: groove;
            }
            
            #input {
                width: 50%;
                height: 100%;
                border: none;
                resize: vertical;
                outline: none;
                padding: 1rem;
                background: #fff;
                font-family: monospace;
                tab-size: 4;
            }

            #preview {
                width: 50%;
                padding: 1rem;
                overflow-y: auto;
                background: #f9f9f9;
                border-left: 1px solid #ccc;
            }

            #toolbar {
                display: flex;
                padding: 0.5rem;
                background: #ddd;
                justify-content: space-between;
                align-items: center;
            }

            #resume-timer {
                display: none;
            }

            button.ui {
                padding: 0.5rem 1rem;
                border: none;
                cursor: pointer;
                margin-right: 5px;
                margin-down: 5px;
            }

            .dark-mode {
                background: #222;
                color: #fff;
            }

            .dark-mode #input {
                background: #333;
                color: #fff;
            }

            .dark-mode #preview {
                background: #444;
            }

            .dark-mode #toolbar {
                background: #555;
                color: #fff;
            }

            #error-output {
                color: red;
                font-size: 0.9rem;
                margin-top: 5px;
            }

            .character-image {
                display: inline-block;
                height: 1em;
                vertical-align: middle;
                max-width: 100%;
                line-height: 1;
                transition: transform 0.2s ease;
            }
            
            .character-image:hover {
                transform: scale(1.1);
            }

        </style>
    </head>

    <body>
        <div id="toolbar">
            <div>
                <button class="ui" id="clear">Clear</button>
                <button class="ui" id="toggle-mode">Dark Mode</button>
                <button class="ui" id="run-code">Run Code</button>
                <button class="ui" id="download">Download</button>
                <input type="file" id="upload" style="display: none;" />
                <button class="ui" id="upload-btn">Upload</button>
                <a href="https://gaimeri.github.io/copyright.html">Copyright</a>
            </div>

            <span id="stats">Words: 0 | Characters: 0</span>
            <div id="timer">Time spent editing: 00:00:00</div>
            <button class="ui" id="pause-timer">Pause</button>
            <button class="ui" id="resume-timer">Resume</button>
            <button class="ui" id="reset-timer">Reset</button>
            <button class="ui" id="lap-timer">Lap</button>
            <button class="ui" id="export-lap">Export Laps</button>
            <ul class="ui" id="lap-list"></ul>
        </div>

        <main>
            <textarea id="input" wrap="off" spellcheck="false"></textarea>
            <div id="preview"></div>
        </main>

        <div id="error-output"></div>

        <!-- Scripts -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

        <script>
            //
            // Global Constants
            //

            const input = document.getElementById("input");
            const preview = document.getElementById("preview");
            const clearBtn = document.getElementById("clear")
            const toggleModeBtn = document.getElementById("toggle-mode");
            const runCodeBtn = document.getElementById("run-code");
            const errorOutput = document.getElementById("error-output");
            const stats = document.getElementById("stats");
            const downloadBtn = document.getElementById("download");
            const uploadBtn = document.getElementById("upload-btn");
            const uploadInput = document.getElementById("upload");
            const timer = document.getElementById("timer");
            const resumeTimerBtn = document.getElementById("resume-timer");
            const pauseTimerBtn = document.getElementById("pause-timer");
            const resetTimerBtn = document.getElementById("reset-timer");
            const lapContainer = document.getElementById("lap-list");
            const lapBtn = document.getElementById("lap-timer");
            const exportLapTimesBtn = document.getElementById("export-lap");
            
            let startTime = performance.now();
            let elapsedTime = 0;
            let isPaused = false;
            let intervalId;

            //
            // Event Listeners
            //

            toggleModeBtn.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
            });

            clearBtn.addEventListener("click", () => {
                input.value = "";
                handleInput();
            });

            downloadBtn.addEventListener("click", () => {
                if (!input.value.trim()) {
                    alert("Cannot download an empty file.");
                    return;
                }
                
                const blob = new Blob([input.value], { type: "text/plain" }); // i have no idea what is a blob
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "tadi_lab.txt";
    
                document.body.appendChild(a); // apparently required
                a.click();
                document.body.removeChild(a);
    
                URL.revokeObjectURL(url); // cleanup
            });


            runCodeBtn.addEventListener("click", () => {
                runJavaScript();
                runTidalCycles();
                runRust();
                runCpp();  // works
                runSwift(); // use godbolt
                runHaskell(); // above
            });

            uploadBtn.addEventListener("click", () => uploadInput.click());

            uploadInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        input.value = e.target.result;
                        handleInput();
                    };
                    reader.readAsText(file);
                }
            });

            input.addEventListener("input", handleInput);

            input.addEventListener("keydown", (event) => {
                if (event.key === "(") {
                    insertTextAtCursor("()");
                    event.preventDefault();
                }

                if (event.key === "[") {
                    insertTextAtCursor("[]");
                    event.preventDefault();
                }

                if (event.key === "{") {
                    insertTextAtCursor("{}");
                    event.preventDefault();
                }

                if (event.key === "'") {
                    insertTextAtCursor("''");
                    event.preventDefault();
                }

                if (event.key === '"') {
                    insertTextAtCursor('""');
                    event.preventDefault();
                }
            });

            lapBtn.addEventListener("click", recordLap);

            exportLapTimesBtn.addEventListener("click", exportLapTimes);

            document.addEventListener("keydown", (event) => {
                if (event.ctrlKey && event.key === "b") {
                    insertTextAtCursor("****");
                    input.selectionStart -= 2;
                    event.preventDefault();
                }

                if (event.ctrlKey && event.key === "i") {
                    insertTextAtCursor("**");
                    input.selectionStart -= 1;
                    event.preventDefault();
                }

                if (event.ctrlKey && event.key === "k") {
                    insertTextAtCursor("[text](url)");
                    input.selectionStart -= 4;
                    event.preventDefault();
                }
            });

            resumeTimerBtn.addEventListener("click", resumeTimer);

            pauseTimerBtn.addEventListener("click", pauseTimer);

            resetTimerBtn.addEventListener("click", resetTimer);

            //
            // Setup
            //

            input.value = localStorage.getItem("editor-content") || "# Welcome to Tadi Lab\n\nWrite **Markdown**, HTML, and JavaScript here.";
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }

            intervalId = setInterval(updateTimer, 1000);

            handleInput();

            //
            // Functions
            //

            function handleInput() {
                // localStorage.setItem("editor-content", input.value); // commented out, find new way to reduce size
                const parsedMarkdown = marked.parse(replaceIframes(replaceEmojis(input.value))); // put emoji replacement before parsing and then iframes
                preview.innerHTML = parsedMarkdown;
                Prism.highlightAll();
                updateStats();
            }

            function updateStats() {
                const text = input.value.trim();
                const words = text ? text.match(/\b\w+\b/g)?.length || 0 : 0; // regex matches all full words of string
                const chars = text.length;
                stats.textContent = `Words: ${words} | Characters: ${chars}`;
            }

            function runJavaScript() {
                errorOutput.textContent = "";
                const codeBlocks = preview.querySelectorAll("code.language-js");
                codeBlocks.forEach((block) => {
                    try {
                        new Function(block.textContent)();
                    } catch (e) {
                        errorOutput.textContent = "JavaScript Error: " + e.message;
                    }
                });
            }

            function insertTextAtCursor(text) {
                const start = input.selectionStart;
                const end = input.selectionEnd;
                const before = input.value.substring(0, start);
                const after = input.value.substring(end);
                input.value = before + text + after;
                input.selectionStart = input.selectionEnd = start + text.length;
            }

            function replaceEmojis(text) {
                return text.replace(/:\w+:/g, (match) => emojiMap[match] || match);
            }

            function formatTime(seconds) {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hrs.toString().padStart(2, "0")}:${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
            }

            function updateTimer() {
                if (!isPaused) {
                    const currentTime = performance.now();
                    elapsedTime = Math.floor((currentTime - startTime) / 1000);
                    timer.textContent = `Time spent editing: ${formatTime(elapsedTime)}`;
                }
            }

            function pauseTimer() {
                isPaused = true;
                timer.style.color = "red";
                pauseTimerBtn.style.display = "none";
                resumeTimerBtn.style.display = "inherit";
            }

            function resumeTimer() {
                isPaused = false;
                startTime = performance.now() - elapsedTime * 1000;
                timer.style.color = "inherit";
                resumeTimerBtn.style.display = "none";
                pauseTimerBtn.style.display = "inherit";
            }

            function resetTimer() {
                startTime = performance.now();
                elapsedTime = 0;
                isPaused = false;
                timer.style.color = "inherit";
                timer.textContent = "Time spent editing: 00:00:00";
                lapContainer.innerHTML = ""; // Clear lap times
                resumeTimerBtn.style.display = "none";
                pauseTimerBtn.style.display = "inherit";
            }

            function recordLap() {
                const lapTime = document.createElement("li");
                lapTime.textContent = `Lap at: ${formatTime(elapsedTime)}`;
                lapContainer.appendChild(lapTime);
            }

            function runTidalCycles() {
                errorOutput.textContent = "";
                const codeBlocks = preview.querySelectorAll("code.language-tidalcycles");
                codeBlocks.forEach((block) => {
                    try {
                        const tidalCode = block.textContent;
                        const base64Code = btoa(unescape(encodeURIComponent(tidalCode))); // Encode to Base64
                        const iframe = document.createElement("iframe");
                        iframe.src = `https://strudel.cc/#${base64Code}`;
                        iframe.width = "100%";
                        iframe.height = "400px";
                        iframe.style.border = "none";
                        // Append the iframe to the preview area
                        block.replaceWith(iframe);
                    } catch (e) {
                        errorOutput.textContent = "TidalCycles Error: " + e.message;
                    }
                });
            }

            function exportLapTimes() {
                const lapTimes = Array.from(lapContainer.children).map((lap) => lap.textContent);
                const lapTimesText = lapTimes.join("\n");
                const blob = new Blob([lapTimesText], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "lap_times.txt";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function runRust() {
                errorOutput.textContent = "";
                const codeBlocks = preview.querySelectorAll("code.language-rust");
                codeBlocks.forEach((block) => {
                    try {
                        const code = block.textContent;
                        const encodedCode = encodeURIComponent(code);
                        const iframe = document.createElement("iframe");
                        iframe.src = `https://play.rust-lang.org/?version=stable&mode=debug&edition=2021&code=${encodedCode}`;
                        iframe.width = "100%";
                        iframe.height = "400px";
                        block.replaceWith(iframe);
                    } catch (e) {
                        errorOutput.textContent = "Rust Error: " + e.message; // i don't know if this actually does something, since code and its errors are handled by compiler
                    }
                });
            }

            function runCpp() {
                errorOutput.textContent = "";
                const codeBlocks = preview.querySelectorAll("code.language-cpp");
                codeBlocks.forEach((block) => {
                    try {
                        const userCode = block.textContent;

                        const payload = {
                            sessions: [
                                {
                                    id: 1,
                                    language: "c++",
                                    source: userCode,
                                    compilers: [
                                        {
                                            id: "clang_trunk",
                                            options: "-std=c++17"
                                        }
                                    ]
                                }
                            ]
                        };
                        
                        const encodedCode = btoa(JSON.stringify(payload));
                        const iframe = document.createElement("iframe");
                        iframe.src = `https://cpp.compiler-explorer.com/clientstate/${encodedCode}`;
                        iframe.width = "100%";
                        iframe.height = "400px";
                        block.replaceWith(iframe);
                    } catch (e) {
                        errorOutput.textContent = "C++ Error: " + e.message;
                    }
                });
            }

            
            function runSwift() {
                errorOutput.textContent = "";
                const codeBlocks = preview.querySelectorAll("code.language-swift");
                codeBlocks.forEach((block) => {
                    try {
                        const encodedCode = encodeURIComponent(block.textContent);
                        const iframe = document.createElement("iframe");
                        iframe.src = `https://swiftfiddle.com/?code=${encodedCode}`;
                        iframe.width = "100%";
                        iframe.height = "400px";
                        block.replaceWith(iframe);
                    } catch (e) {
                        errorOutput.textContent = "Swift Error: " + e.message;
                    }
                });
            }

            function runHaskell() {
                errorOutput.textContent = "";
                const codeBlocks = preview.querySelectorAll("code.language-haskell");
                codeBlocks.forEach((block) => {
                    try {
                        const encodedCode = encodeURIComponent(block.textContent);
                        const iframe = document.createElement("iframe");
                        iframe.src = `https://tryhaskell.org/?code=${encodedCode}`;
                        iframe.width = "100%";
                        iframe.height = "400px";
                        block.replaceWith(iframe);
                    } catch (e) {
                        errorOutput.textContent = "Haskell Error: " + e.message;
                    }
                });
            }

            function createSafeIframe(src) {
                try {
                    const url = new URL(src);
                    if (!allowedIframeSources.some(allowed => url.origin.startsWith(allowed))) {
                        throw new Error("Iframe source not allowed.");
                    }
                    const iframe = document.createElement("iframe");
                    iframe.src = src;
                    iframe.width = "100%";
                    iframe.height = "400px";
                    iframe.sandbox = "allow-scripts allow-same-origin allow-popups";
                    return iframe;
                } catch (e) {
                    console.error("Invalid iframe URL:", e);
                    return null;
                }
            }

            function replaceIframes(text) {
                return text.replace(/\[iframe src="([^"]+)"\]/g, (match, url) => {
                const iframe = createSafeIframe(url);
                return iframe ? iframe.outerHTML : '<p style="color:red;">Invalid or untrusted iframe source.</p>';
                });
            }


            //
            // Maps
            //

            const emojiMap = {
                ":smile:": "😀",
                ":laughing:": "😆",
                ":wink:": "😉",
                ":heart:": "❤️",
                ":thumbsup:": "👍",
                ":star:": "⭐",
                ":fire:": "🔥",
                ":rocket:": "🚀",
                ":coffee:": "☕",
                ":check:": "✔️",
                ":x:": "❌",
                ":warning:": "⚠️",
                ":question:": "❓",
                ":exclamation:": "❗",
                ":js:": '<img class="character-image" src="images/js.png" alt="JS Icon">',
                ":html:": '<img class="character-image" src="images/html.png" alt="HTML Icon">',
                ":css:": '<img class="character-image" src="images/css.png" alt="CSS Icon">',
                ":bash:": '<img class="character-image" src="images/bash.png" alt="Bash Icon">',
                ":c:": '<img class="character-image" src="images/c.png" alt="C Icon">',
                ":cpp:": '<img class="character-image" src="images/cpp.png" alt="C++ Icon">',
                ":csharp:": '<img class="character-image" src="images/csharp.png" alt="C# Icon">',
                ":go:": '<img class="character-image" src="images/go.png" alt="Go Icon">',
                ":java:": '<img class="character-image" src="images/java.png" alt="Java Icon">',
                ":json:": '<img class="character-image" src="images/json.png" alt="JSON Icon">',
                ":md:": '<img class="character-image" src="images/md.png" alt="Markdown Icon">',
                ":php:": '<img class="character-image" src="images/php.png" alt="PHP Icon">',
                ":python:": '<img class="character-image" src="images/python.png" alt="Python Icon">',
                ":regex:": '<img class="character-image" src="images/regex.png" alt="Regex Icon">',
                ":ts:": '<img class="character-image" src="images/ts.png" alt="TypeScript Icon">',
                ":xml:": '<img class="character-image" src="images/xml.png" alt="XML Icon">',
                ":yaml:": '<img class="character-image" src="images/yaml.png" alt="YAML Icon">',
                ":scratch:": '<img class="character-image" src="images/scratch.png" alt="Scratch Icon">',
                ":spacetode:": '<img class="character-image" src="images/spacetode.png" alt="SpaceTode Icon">',
                ":haskell:": '<img class="character-image" src="images/haskell.png" alt="Haskell Icon">',
                ":tidalcycles:": '<img class="character-image" src="images/tidalcycles.png" alt="TidalCycles Icon">',
                ":clojure:": '<img class="character-image" src="images/clojure.png" alt="Clojure Icon">',
                ":fsharp:": '<img class="character-image" src="images/fsharp.png" alt="F# Icon">',
                ":brainfuck:": '<img class="character-image" src="images/brainfuck.png" alt="Brainfuck Icon">',
                ":piet:": '<img class="character-image" src="images/piet.png" alt="Piet Icon">',
                ":lua:": '<img class="character-image" src="images/lua.png" alt="Lua Icon">',
                ":powershell:": '<img class="character-image" src="images/powershell.png" alt="PowerShell Icon">',
                ":tadilab:": '<img class="character-image" src="https://todepond.com/lab/og.png" alt="Tadi Lab Icon">',
                ":wasm:": '<img class="character-image" src="images/wasm.png" alt="WASM Icon">',
                ":rust:": '<img class="character-image" src="images/rust.png" alt="Rust Icon">',
                
                ":pleaseaddgifs:": '<img class="character-image" src="https://todepond.com/lab/login/gif.gif" alt="GIF">',

                ":bluesky:": '<img class="character-image" src="https://raw.githubusercontent.com/homarr-labs/dashboard-icons/73d9de43faf014257de9633650c213c6e3d71e6c/svg/bluesky.svg" alt="GIF">',
                ":twitter:": '<img class="character-image" src="https://raw.githubusercontent.com/edent/SuperTinyIcons/d3d6bf112595af3ba4873b5a6900d31fd47aa8f4/images/svg/twitter.svg" alt="GIF">',
                ":elonmusk:": '<img class="character-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/200px-X_logo_2023.svg.png" alt="GIF">',
            };

            const allowedIframeSources = [
                "https://cpp.compiler-explorer.com",
                "https://godbolt.org",
                "https://todepond.com",
                "https://www.youtube.com",
                "https://codesandbox.io"
            ];
        </script>
    </body>
</html>
